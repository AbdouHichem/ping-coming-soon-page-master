<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img class = "logo" src="images/logo.svg" alt="ping logo" />
    <h1>We are launching <span>soon!</span> </h1>
    <p>Subscribe and get notified</p>
    <form action="submit">
      <input type="email" placeholder="Enter your email address">
      <input type="button" value="Notify Me">
    </form>
    <img class ="illustration" src="images/illustration-dashboard.png" alt="illustration dashboard ">
    <div class="social-icons">
      <div class="icons">
        <span class="fa-stack fa-1x icon">
          <i class="far fa-circle  fa-stack-2x "></i>
          <i class="fab fa-facebook-f fa-stack-1x "></i>
        </span>
        <span class="fa-stack fa-1x ">
          <i class="far fa-circle  fa-stack-2x "></i>
          <i class="fab fa-twitter fa-stack-1x "></i>
        </span>
        <span class="fa-stack fa-1x">
          <i class="far fa-circle  fa-stack-2x "></i>
          <i class="fab fa-instagram fa-stack-1x "></i>
        </span>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AbdouHichem">BOUZAR Abderrahmane</a>.
    </p>
  </footer>
</body>

</html>
